<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 500px">
	<div class="logo">register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left" action="Resturant_Add_Food.do" method="post">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">Resturant _Id</label>
						<input type="text" class="form-control" id="reg_fullname" name="Resturant_Id" placeholder="Resturant Id">
					</div>
					
					<div class="form-group">
						<label for="reg_email" class="sr-only">Category</label>
						<input type="text" class="form-control" id="reg_email" name="Category" placeholder="Category">
					</div>
					
					<div class="form-group">
						<label for="reg_username" class="sr-only">Category_Id</label>
						<input type="text" class="form-control" id="reg_username" name="Category_Id" placeholder="Category Id">
					</div>
					
					<div class="form-group">
						<label for="reg_password" class="sr-only">Food_Item</label>
						<input type="text" class="form-control" id="reg_password" name="Food_Item" placeholder="Food Item">
					</div>
					
					<div class="form-group">
						<label for="reg_password" class="sr-only">Price</label>
						<input type="text" class="form-control" id="reg_password" name="Price" placeholder="Price">
					</div>
					
					<div class="form-group">
						<label for="reg_password" class="sr-only">Description</label>
						<input type="text" class="form-control" id="reg_password" name="Description" placeholder="Description">
					</div>
			
				</div>
				<input type="submit" value="ADD"/>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="User_LogIn.html">login here</a></p>
			</div>
