<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 500px">
	<div class="logo">register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left" action="User_Details_Add_Servlet.do">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">Full Name</label>
						<input type="text" class="form-control" id="reg_fullname" name="Name" placeholder="full name">
					</div>
					
					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="text" class="form-control" id="reg_email" name="Email" placeholder="email">
					</div>
					
					<div class="form-group">
						<label for="reg_username" class="sr-only">Address</label>
						<input type="text" class="form-control" id="reg_username" name="Address" placeholder="Address">
					</div>
					
					<div class="form-group">
						<label for="reg_password" class="sr-only">Contact</label>
						<input type="text" class="form-control" id="reg_password" name="Contact" placeholder="Contact">
					</div>
					
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="reg_password" name="Password" placeholder="password">
					</div>
			
				</div>
				<input type="submit" value="SignUp"/>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="User_LogIn.html">login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
